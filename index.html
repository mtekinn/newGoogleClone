        <div class="nav-left">
            <a title="" href="#" class="item">About</a>
            <a title="" href="#" class="item">Store</a>
        </div>
        <div class="nav-right">
            <a title="" href="#" class="item">Gmail</a>

                            </path>
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" maxlength="2048" autofocus="true" style="width: 480px;"/>
                    </div>

                </div>
                <div class="ses">
                    <img src="./assets/voicelogo.png" alt="">

                </div>
            </div>
        </div>


        <div class="tool-btn">
            <button class="btn-item" style="color:#5f6368; padding: 1px solid #f2f2f2; font-family: arial,sans-serif; font-size: 14px; height:36px;">Google Search</button>
            <button class="btn-item" style="color:#5f6368; padding: 1px solid #f2f2f2; font-family: arial,sans-serif; font-size: 14px; height:36px;">I'm Feeling Lucky</button>

        <div class="right">
            <a title="" href="#" class="item">Privacy</a>
